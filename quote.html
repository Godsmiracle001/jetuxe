<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - Jetuxe Healthcare</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100">
    <!-- Header -->
    <header class="bg-green-600 dark:bg-gray-800 text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="logo.jpg" alt="Jetuxe Logo" class="w-10 h-10 rounded-full">
                <h1 class="text-2xl font-bold">Jetuxe Healthcare</h1>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="about.html" class="hover:underline">About Us</a>
                <a href="services.html" class="hover:underline">Services</a>
                <a href="contact.html" class="hover:underline">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Get a Quote Section -->
    <main class="container mx-auto px-4 py-16">
        <h2 class="text-4xl font-bold text-green-600 mb-6 text-center">Get a Quote</h2>
        <p class="text-lg leading-relaxed mb-8 text-center">
            Fill out the form below to receive a customized quote for our healthcare services. Our team will get back to you promptly!
        </p>
        <form action="send-quote.php" method="POST" class="bg-gray-100 dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-xl mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-lg font-medium mb-2">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required
                    class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring focus:ring-green-300 dark:focus:ring-green-600">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-lg font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required
                    class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring focus:ring-green-300 dark:focus:ring-green-600">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-lg font-medium mb-2">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required
                    class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring focus:ring-green-300 dark:focus:ring-green-600">
            </div>
            <div class="mb-4">
                <label for="service" class="block text-lg font-medium mb-2">Service Required</label>
                <select id="service" name="service" required
                    class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring focus:ring-green-300 dark:focus:ring-green-600">
                    <option value="">Select a Service</option>
                    <option value="Medical Consultation">Medical Consultation</option>
                    <option value="Diagnostics">Diagnostics</option>
                    <option value="Medical Equipment">Medical Equipment</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-lg font-medium mb-2">Additional Details</label>
                <textarea id="message" name="message" rows="4" placeholder="Provide any additional details..." required
                    class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring focus:ring-green-300 dark:focus:ring-green-600"></textarea>
            </div>
            <button type="submit"
                class="w-full bg-green-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-green-700 focus:outline-none focus:ring focus:ring-green-300 dark:focus:ring-green-600">
                Submit Request
            </button>
        </form>
        
    </main>

    <!-- Footer -->
    <footer class="bg-green-600 dark:bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Jetuxe Healthcare. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
